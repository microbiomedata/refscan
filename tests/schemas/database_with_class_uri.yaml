id: my-schema
name: MySchema

classes:
  Database:
    class_uri: refscan:Database
    slots:
      - company_set
      - employee_set
      - testimonial_set
  Company:
    class_uri: refscan:Company
    slots:
      - id
      - shareholders  # could have been named `has_shared_owned_by`
      - type
  Employee:
    class_uri: refscan:Employee
    slots:
      - id
      - works_for
      - managed_by
      - type
  Testimonial:
    class_uri: refscan:Testimonial
    slots:
      # Note: We intentionally left the `id` slot off of this class.
      - company
      - message
      - type

slots:
  company_set:
    inlined_as_list: true
    multivalued: true
    range: Company
  employee_set:
    inlined_as_list: true
    multivalued: true
    range: Employee
  testimonial_set:
    inlined_as_list: true
    multivalued: true
    range: Testimonial
  works_for:
    range: Company
  shareholders:
    range: Employee
    multivalued: true
  managed_by:
    range: Employee
  id:
    range: string
  type:
    range: string
  message:
    range: string
  company:
    range: Company

